<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #sidebar {
        width: 250px;
        background-color: #f4f4f4;
        padding: 20px;
        position: fixed;
        height: 100%;
    }

    #form-container {
        margin-left: 270px;
        padding: 20px;
    }

    form {
        max-width: 800px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input[type="text"], input[type="email"], select, input[type="number"] {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="number"], input[type="text"]#currency {
        width: calc(50% - 20px);
        display: inline-block;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<body>
    <div id="sidebar">{% include "website/sidebar.html" %}</div>
    <div id="form-container">
        <form method="post" action="{% url 'hire_me' %}">
            {% csrf_token %}
            <label for="recruiter-name">Your Name:</label>
            <input type="text" id="recruiter-name" name="recruiter_name" maxlength="100">

            <label for="company-name">Company Name (if any):</label>
            <input type="text" id="company-name" name="company_name" maxlength="100">

            <label for="job-role">Job Role you are hiring for:</label>
            <input type="text" id="job-role" name="job_role" maxlength="250" placeholder="Eg: FrontEnd dev, Backend dev, Fullstack dev, etc.">

            <label for="job-type">Job Type:</label>
            <select id="job-type" name="post">
                <option value="Internship">Internship</option>
                <option value="Full-time">Full-time</option>
                <option value="Project-based">Project-based</option>
            </select>

            <label for="remote">Is Remote (I favor Remote Jobs):</label>
            <select id="remote" name="remote">
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email">

            <label for="salary">Annual Package/ Pay per Hour/ Pay per Project (please mention the currency):</label>
            <input type="number" id="salary" name="salary" step="0.01">
            <input type="text" id="currency" name="currency" placeholder="Currency">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
