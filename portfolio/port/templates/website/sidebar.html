{% block content %}
    <style>
    /* Sidebar styles */
    body{
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .sidenav {
        position: fixed; /* Fixed position to stick it to the left */
        top: 0;
        left: 0;
        height: 100vh; /* Full viewport height */
        width: 200px; /* Adjust width as needed */
        background-color: #ffffff;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Optional shadow for a subtle effect */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow-y: auto;
        border-right: 1px solid #ddd;
    }

    .sidenav ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidenav li {
        margin: 0.5rem 0;
    }

    .sidenav a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #000;
        padding: 0.5rem;
        border-radius: 0.25rem;
    }

    .sidenav a:hover {
        background-color: #f0f0f0;
    }

    .sidenav .active {
        background-color: #e0e0e0;
    }

    .sidenav i {
        margin-right: 0.5rem;
    }

    </style>

<div class="sidenav">
    <div class="overflow-auto no-scrollbar">
        <ul class="font-medium text-2xl mt-6 mb-0">
            <li class="{% if request.path == '/home/' %}active{% endif %}">
                <a href="{% url 'home' %}">
                    <div class="w-8">
                        <i class="fa fa-home"></i>
                    </div>
                    <span>Home</span>
                </a>
            </li>
            <li class="{% if request.path == '/work_experience/' %}active{% endif %}">
                <a href="{% url 'work_experience' %}">
                    <div class="w-8">
                        <i class="fa fa-briefcase"></i>
                    </div>
                    <span>Work Experience</span>
                </a>
            </li>
            <li class="{% if request.path == '/projects/' %}active{% endif %}">
                <a href="{% url 'projects' %}">
                    <div class="w-8">
                        <i class="fa fa-project-diagram"></i>
                    </div>
                    <span>Projects</span>
                </a>
            </li>
            <li class="{% if request.path == '/stalk_me/' %}active{% endif %}">
                <a href="{% url 'stalk_me' %}">
                    <div class="w-8">
                        <i class="fa fa-user-secret"></i>
                    </div>
                    <span>Stalk Me</span>
                </a>
            </li>
            <li class="{% if request.path == '/hire_me/' %}active{% endif %}">
                <a href="{% url 'hire_me' %}">
                    <div class="w-8">
                        <i class="fa fa-handshake"></i>
                    </div>
                    <span>Hire me?</span>
                </a>
            </li>
        </ul>
    </div>
</div>

    <div class="content">
        {% block main_content %}
        <!-- Main content goes here -->
        {% endblock %}
    </div>
{% endblock content %}
